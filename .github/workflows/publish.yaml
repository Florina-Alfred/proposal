name: Package to ghcr.io
on: [push]
jobs:
    python-docker-image:
       runs-on: ubuntu-latest
       permissions:
         contents: read
         packages: write  
       steps:
       - uses: actions/checkout@v3
       - name: Login to GitHub Container Registry
         uses: docker/login-action@v2
         with:
             registry: ghcr.io
             username: ${{ github.actor }}
             password: ${{ secrets.TOKEN }}
       - name: Build the Flask python Docker image
         run: |
                docker build . --tag ghcr.io/florina-alfred/proposal:${{ steps.tag.outputs.tag }}
                docker push ghcr.io/florina-alfred/proposal:${{ steps.tag.outputs.tag }}
